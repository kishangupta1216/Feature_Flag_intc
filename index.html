<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <script>
        // Function to change the background color of the page
        function changeBackgroundColor() {
            const color = document.getElementById("colorPicker").value;
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My main feature</h1>
    </header>

    <main>
        <p>This is a simple HTML file.</p>
        <p>Feel free to modify it!</p>

        <!-- Color picker to change the background color -->
        <label for="colorPicker">Choose a background color:</label>
        <input type="color" id="colorPicker" onchange="changeBackgroundColor()">
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
